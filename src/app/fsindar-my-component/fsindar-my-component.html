<h1>Planets have no human</h1>
    <ul>
        <li>Hoth — An icy, uninhabitable world with no intelligent life; only creatures like wampas and tauntauns.</li>
        <li>Dagobah — Swamp planet filled with creatures but no known civilization; Yoda lived there in exile.</li>
        <li>Endor — Forest moon inhabited by Ewoks; no human civilization.</li>
    </ul>
