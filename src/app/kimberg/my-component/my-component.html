<mat-card appearance="outlined">
	<mat-card-header>
		<mat-card-title>Planets appearing in 3 or more films</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<mat-list>
			@for (p of planetsToDisplay; track p) {
				<mat-list-item>
					<span matListItemTitle> {{ p.name }}</span>
					<span matListItemLine>
						{{ p.filmCount }} {{ p.filmCount === 1 ? 'film' : 'films' }}
					</span>
				</mat-list-item>
			}
		</mat-list>
	</mat-card-content>
</mat-card>
