<mat-card appearance="outlined">
	<mat-card-header>
		<mat-card-title
			>List of Starwars Planets that Aren't in the Starwars franchise</mat-card-title
		>
	</mat-card-header>
	<mat-card-content>
		<mat-list>
			@for (p of swPlanets3; track p) {
				<mat-list-item>
					<span matListItemTitle>{{ p }}</span>
				</mat-list-item>
			}
		</mat-list>
	</mat-card-content>
</mat-card>
