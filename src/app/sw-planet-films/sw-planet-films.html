<mat-card class="example-card" appearance="outlined">
	<mat-card-header>
		<mat-card-title>SW Planets with Film Counts</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<mat-list>
			@for (p of planetsToDisplay; track p) {
				<mat-list-item>
					<span matListItemTitle>{{ p.name }}</span>
					<span matListItemLine>
						{{ p.filmCount }}
						@if (p.filmCount !== 1) {
							films
						} @else {
							film
						}
					</span>
				</mat-list-item>
			}
			<mat-list-item></mat-list-item>
		</mat-list>
	</mat-card-content>
</mat-card>
