<h3>SW Planets with Film Counts</h3>
<div
  style="
    padding: 10px;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 16px;
  "
>
  @for (p of planetsToDisplay; track p.name) {
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title
        [matBadge]="p.rank" 
        matBadgePosition="before"
        matBadgeSize="large"
      >
        &nbsp;&nbsp;{{ p.name }} 
      </mat-card-title>
      <mat-card-subtitle>
        {{ p.filmCount }} 
        @if(p.filmCount == 1) { 
            <span>film</span> 
        } @else { 
            <span>films</span>
        }
    </mat-card-subtitle>
    </mat-card-header>
    <mat-card-footer></mat-card-footer>
  </mat-card>
  }
</div>
