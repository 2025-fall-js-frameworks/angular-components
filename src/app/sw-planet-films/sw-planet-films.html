<h3>
    SW Planets with Film Counts
</h3>
<h5>
    Faves selected: {{ selectedFavesCount() }} / Sum of selected film count: {{ sumOfFilmCounts() }} 
</h5>
<div>
    <button
        matButton="filled"
        (click)="faveAll(true)"
    >
        All Fave
    </button>
    <button
        matButton="filled"
        (click)="faveAll(false)"
    >
        None Fave
    </button>
</div>
<div
  style="
    padding: 10px;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 16px;
  "
>
  @for (p of planetsToDisplay(); track p.name) {
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title
        [matBadge]="p.rank" 
        matBadgePosition="before"
        matBadgeSize="large"
      >
        <span
            style="margin-left: 10px;"
        >
            {{ p.name }}
        </span> 
      </mat-card-title>
      <mat-card-subtitle>
        {{ p.filmCount }} 
        @if(p.filmCount == 1) { 
            <span>film</span> 
        } @else { 
            <span>films</span>
        }
    </mat-card-subtitle>
    </mat-card-header>
    <mat-card-footer>
        <mat-checkbox
            [checked]="p.fave"
            (change)="faveToggled(p)"
        >
            Fave
        </mat-checkbox>
    </mat-card-footer>
  </mat-card>
  }
</div>
