<mat-card appearance="outlined">
	<mat-card-header>
		<mat-card-title>SW Planets with Film Counts</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<table mat-table [dataSource]="planetsToDisplay" class="mat-elevation-z8">
			<!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

			<!-- Name Column -->
			<ng-container matColumnDef="name">
				<th mat-header-cell *matHeaderCellDef>Name</th>
				<td mat-cell *matCellDef="let planet">{{ planet.name }}</td>
			</ng-container>

			<!-- Weight Column -->
			<ng-container matColumnDef="filmCount">
				<th mat-header-cell *matHeaderCellDef>Film Count</th>
				<td mat-cell *matCellDef="let planet">{{ planet.filmCount }}</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
		</table>
	</mat-card-content>
</mat-card>
