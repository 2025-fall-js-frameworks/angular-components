<mat-card appearance="outlined">
	<mat-card-header>
		<mat-card-title> SW Planets with Film Counts</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<mat-list>
			@for (p of planetsToDisplay; track p) {
				<mat-list-item>
					<span matListItemTitle> {{ p.name }} ({{ p.filmCount }}) </span>
				</mat-list-item>
			}
		</mat-list>
	</mat-card-content>
</mat-card>
