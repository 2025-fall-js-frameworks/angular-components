<h1>SW Planets with Distinct Climate</h1>
<mat-form-field>
	<mat-label>Select an option</mat-label>
	<mat-select [(value)]="selected">
		<mat-option>None</mat-option>
		@for (climate of planetClimates; track climate) {
			<mat-option value="{{ climate }}">{{ climate }}</mat-option>
		}
	</mat-select>
</mat-form-field>
<h2>Planets with {{ selected }} climates</h2>
