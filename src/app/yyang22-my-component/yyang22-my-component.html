<mat-card appearance="outlined">
	<mat-card-header>
		<mat-card-title> Distinct "climates" in SW Planet </mat-card-title>
		<mat-card-subtitle> </mat-card-subtitle>
	</mat-card-header>
	<mat-card-content>
		<ul>
			@for (c of planetClimates; track c) {
				<li>
					{{ c }}
				</li>
			}
		</ul>
	</mat-card-content>
</mat-card>
